<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <div class="first-container">
      <img src="images/logo.svg" alt="">
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="second-container">
      <p>
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="slider-container">
        <div class="slider">
          <div class="pointer">
          </div>
        </div>
      </div>
      <div class="range">
        <div class="start">0 GB</div>
        <div class="end">1000 GB</div>
      </div>
      <div class="storage-center">
        <span class="value">185</span> <span> GB LEFT</span>
      </div>
    </div>
  </main> 
  
</body>
</html>
